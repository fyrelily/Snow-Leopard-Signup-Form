<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Leopard Signup Form</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="grid-container bg-img">
    <div class="signup-container">
        <div class="flex-container">
                <div class="flex-item item1">
                <h1 class="dm-serif-display-regular">Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Enter Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label class="raleway-400">
                    Remember me
                    <input type="checkbox" name="remember" > 
                
                </label>

                <p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & Privacy</a></p>
            </div>
                <div class="flex-item item2">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="button" class="signupbtn">Sign Up</button>
                </div>
        </div>    
    </div>
    <div class="img-container">
        <img src="./snowLeopard.avif" width="100%" height="100%" />
    </div>

</div>

    
</body>
</html>
